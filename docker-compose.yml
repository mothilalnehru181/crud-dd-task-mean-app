services:

  frontend:
    image: mothilalnehru181/angular-frontend:latest
    container_name: angular-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
        app-network:
            ipv4_address: 172.9.0.5


  backend:
    image: mothilalnehru181/node-backend:latest
    container_name: node-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
          app-network:
            ipv4_address: 172.9.0.6
    deploy:
          resources:
            limits:
                cpus: '0.5'
                memory: 512M
    
  mongodb:
        image: mongodb/mongodb-community-server:latest
        container_name: mongodb
        restart: unless-stopped
        expose:
          - "27017"
        volumes:
            - mongodb_crud:/data/db
        networks:
          app-network:
            ipv4_address: 172.9.0.7
        deploy:
          resources:
            limits:
                cpus: '0.5'
                memory: 512M
        
volumes:
  mongodb_crud:
    driver: local
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.9.0.0/16
          gateway: 172.9.0.1